<!DOCTYPE html>
<html lang="fr"> 
    <head>
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!---Lien vers Feuilles de style css-->
        <link rel="stylesheet" href="../css/normalize.css"> 
        <link rel="stylesheet" href="../css/prefixed/style.css"> 
        <!---Lien vers Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">   
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">   
        <!---Lien vers icone Font Awesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <title>ohmyfood</title>
    </head>

    <body> 
<!---HEADER-->
        <header>
            <div class="arrow"><a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a></div>
            <h1>ohmyfood</h1>
        </header>

        <main>
<!---PHOTO-->
            <div class="photo-resto">
                <img src="../images/restaurants/1-jay-wennington-1920px.jpg" alt="Plat du retaurant La palette du gout">
            </div>
<!---TITRE-->
            <section class="menu">
                <div class="menu-title-1">
                    <h2>La palette du goût</h2>
                    <button class="resto-card-icon"> 
                        <span class="heart-empty"><i class="fa-regular fa-heart"></i></span>
                        <span class="heart-full"><i class="fa-solid fa-heart"></i></span>
                    </button>
                </div>
<!---MENU-->
                <div class="menu-list-main">
<!---Entrées-->  
                    <div class="menu-list-second">
                        <div class="menu-title-2">
                            <h4>Entrées</h4>
                            <div class="title-line"></div>                  
                        </div>
                        <button class="menu-dish delay1">
                            <span class="dish-line-1">Fricassée d'escargot</span>
                            <span class="dish-line-2">
                                <span class="dish-line-2-txt">Au piment d'espelette</span>
                                <span class="prix">25€</span> 
                            </span>
                            <span class="dish-check"><span><i class="fa-solid fa-circle-check"></i></span></span>
                        </button>
                        <button class="menu-dish delay2">
                            <span class="dish-line-1">Foie gras de canard mi-cuit</span>
                            <span class="dish-line-2">
                                <span class="dish-line-2-txt">Et ses copeaux de truffe noire</span>
                                <span class="prix">35€</span>
                            </span>
                            <span class="dish-check"><span><i class="fa-solid fa-circle-check"></i></span></span>
                        </button>
                        <button class="menu-dish delay3">
                            <span class="dish-line-1">Œuf au plat</span>
                            <span class="dish-line-2">
                                <span class="dish-line-2-txt">Assaisonné à la truffe sur lit de caviar</span>
                                <span class="prix">20€</span> 
                            </span>
                            <span class="dish-check"><span><i class="fa-solid fa-circle-check"></i></span></span>
                        </button>
                    </div>
<!---PLats-->                 
                    <div class="menu-list-second">
                        <div class="menu-title-2">
                            <h4>Plats</h4>
                            <div class="title-line"></div>                
                        </div>
                        <button class="menu-dish delay1">
                            <span class="dish-line-1">Filet de bœuf aux herbes</span>
                            <span class="dish-line-2">
                                <span class="dish-line-2-txt">Accompagné de sa ribambelle de légumes</span>
                                <span class="prix">40€</span> 
                            </span>
                            <span class="dish-check"><span><i class="fa-solid fa-circle-check"></i></span></span>
                        </button>
                        <button class="menu-dish delay2">
                            <span class="dish-line-1">Parmentier de queue de bœuf</span>
                            <span class="dish-line-2">
                                <span class="dish-line-2-txt">À la truffe noire sur sa purée de panais</span>
                                <span class="prix">35€</span> 
                            </span>
                            <span class="dish-check"><span><i class="fa-solid fa-circle-check"></i></span></span>
                        </button>
                        <button class="menu-dish delay3">
                            <span class="dish-line-1">Filet de turbot</span>
                            <span class="dish-line-2">
                                <span class="dish-line-2-txt">Aux agrumes</span>
                                <span class="prix">44€</span> 
                            </span>
                            <span class="dish-check"><span><i class="fa-solid fa-circle-check"></i></span></span>
                        </button>
                    </div>
<!---Desserts-->
                    <div class="menu-list-second">
                        <div class="menu-title-2">
                            <h4>Desserts</h4>
                            <div class="title-line"></div>                 
                        </div>
                        <button class="menu-dish delay1">
                            <span class="dish-line-1">Paris-Brest</span>
                            <span class="dish-line-2">
                                <span class="dish-line-2-txt">Revisité</span>
                                <span class="prix">18€</span> 
                            </span>
                            <span class="dish-check"><span><i class="fa-solid fa-circle-check"></i></span></span>
                        </button>
                        <button class="menu-dish delay2">
                            <span class="dish-line-1">Macaron au chocolat d'exception</span>
                            <span class="dish-line-2">
                                <span class="dish-line-2-txt">Et glace à la vanille de Madagascar</span>
                                <span class="prix">22€</span>
                            </span>
                            <span class="dish-check"><span><i class="fa-solid fa-circle-check"></i></span></span>
                        </button>
                        <button class="menu-dish delay3">
                            <span class="dish-line-1">Mousse au chocolat</span>
                            <span class="dish-line-2">
                                <span class="dish-line-2-txt">Au piment d'Espelette et à la truffe noire</span>
                                <span class="prix">23€</span>
                            </span>
                            <span class="dish-check"><span><i class="fa-solid fa-circle-check"></i></span></span>
                        </button>
                    </div>
                </div>
<!---BOUTONS-Commander-->   
                <div class="btn-multicolor">
                    <button>Commander</button>
                </div>
            </section>   
        </main>

<!---FOOTER-->
        <footer>
            <h6>ohmyfood</h6>
            <ul>
                <li><a href="#"><i class="fa-solid fa-utensils"></i> Proposer un restaurant</a></li>
                <li><a href="#"><i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</a></li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="mailto:contact@ohmyfood.fr">Contact</a></li>
            </ul>
        </footer>
    </body>
</html>
