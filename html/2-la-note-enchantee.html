<!DOCTYPE html>
<html lang="fr"> 
    <head>
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!---Lien vers Feuilles de style css-->
        <link rel="stylesheet" href="../css/normalize.css"> 
        <link rel="stylesheet" href="../css/prefixed/style.css"> 
        <!---Lien vers Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">   
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">   
        <!---Lien vers icone Font Awesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <title>ohmyfood</title>
    </head>

    <body> 
<!---HEADER-->
        <header>
            <div class="arrow"><a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a></div>
            <h1>ohmyfood</h1>
        </header>

        <main>
<!---PHOTO-->
            <div class="photo-resto">
                <img src="../images/restaurants/2-stil-1920px.jpg" alt="Plat du retaurant La note enchantée">
            </div>
<!---TITRE-->
            <section class="menu">
                <div class="menu-title-1">
                    <h2>La note enchantée</h2>
                    <button class="resto-card-icon"> 
                        <span class="heart-empty"><i class="fa-regular fa-heart"></i></span>
                        <span class="heart-full"><i class="fa-solid fa-heart"></i></span>
                    </button>
                </div>
<!---MENU-->
                <div class="menu-list-main">
<!---Entrées-->  
                    <div class="menu-list-second">
                        <div class="menu-title-2">
                            <h4>Entrées</h4>
                            <div class="title-line"></div>                  
                        </div>
                        <button class="menu-dish delay1">
                            <span class="dish-line-1">Ravioles de foie gras</span>
                            <span class="dish-line-2">
                                <span class="dish-line-2-txt">Accompagnées de leur crème à la truffe</span>
                                <span class="prix">25€</span> 
                            </span>
                            <span class="dish-check"><span><i class="fa-solid fa-circle-check"></i></span></span>
                        </button>
                        <button class="menu-dish delay2">
                            <span class="dish-line-1">Caviar osciètre</span>
                            <span class="dish-line-2">
                                <span class="dish-line-2-txt">Sur blini à la farine de blé noir</span>
                                <span class="prix">35€</span>
                            </span>
                            <span class="dish-check"><span><i class="fa-solid fa-circle-check"></i></span></span>
                        </button>
                        <button class="menu-dish delay3">
                            <span class="dish-line-1">Homard et espuma de potiron</span>
                            <span class="dish-line-2">
                                <span class="dish-line-2-txt">Mariné aux zestes d'orange</span>
                                <span class="prix">20€</span> 
                            </span>
                            <span class="dish-check"><span><i class="fa-solid fa-circle-check"></i></span></span>
                        </button>
                        <button class="menu-dish delay4">
                            <span class="dish-line-1">Foie gras de canard cuit entier</span>
                            <span class="dish-line-2">
                                <span class="dish-line-2-txt">Confiture de figues et pain toasté</span>
                                <span class="prix">35€</span> 
                            </span>
                            <span class="dish-check"><span><i class="fa-solid fa-circle-check"></i></span></span>
                        </button>
                    </div>
<!---PLats-->                 
                    <div class="menu-list-second">
                        <div class="menu-title-2">
                            <h4>Plats</h4>
                            <div class="title-line"></div>                
                        </div>
                        <button class="menu-dish delay1">
                            <span class="dish-line-1">Noix de coquilles Saint-Jacques</span>
                            <span class="dish-line-2">
                                <span class="dish-line-2-txt">Sur lit de purée de céleri-rave</span>
                                <span class="prix">40€</span> 
                            </span>
                            <span class="dish-check"><span><i class="fa-solid fa-circle-check"></i></span></span>
                        </button>
                        <button class="menu-dish delay2">
                            <span class="dish-line-1">Langoustine poêlée</span>
                            <span class="dish-line-2">
                                <span class="dish-line-2-txt">Purée de patate douce</span>
                                <span class="prix">35€</span> 
                            </span>
                            <span class="dish-check"><span><i class="fa-solid fa-circle-check"></i></span></span>
                        </button>
                        <button class="menu-dish delay3">
                            <span class="dish-line-1">Mijoté de queue de boeuf</span>
                            <span class="dish-line-2">
                                <span class="dish-line-2-txt">Et riz sauvage aux zestes de citron</span>
                                <span class="prix">44€</span> 
                            </span>
                            <span class="dish-check"><span><i class="fa-solid fa-circle-check"></i></span></span>
                        </button>
                    </div>
<!---Desserts-->
                    <div class="menu-list-second">
                        <div class="menu-title-2">
                            <h4>Desserts</h4>
                            <div class="title-line"></div>                 
                        </div>
                        <button class="menu-dish delay1">
                            <span class="dish-line-1">Macaron noisette et chocolat</span>
                            <span class="dish-line-2">
                                <span class="dish-line-2-txt">Glace au caramel brun et sel de Guérande</span>
                                <span class="prix">18€</span> 
                            </span>
                            <span class="dish-check"><span><i class="fa-solid fa-circle-check"></i></span></span>
                        </button>
                        <button class="menu-dish delay2">
                            <span class="dish-line-1">Baba au rhum revisité</span>
                            <span class="dish-line-2">
                                <span class="dish-line-2-txt">Avec son coulis de citron</span>
                                <span class="prix">22€</span>
                            </span>
                            <span class="dish-check"><span><i class="fa-solid fa-circle-check"></i></span></span>
                        </button>
                        <button class="menu-dish delay3">
                            <span class="dish-line-1">Tarte au citron meringuée</span>
                            <span class="dish-line-2">
                                <span class="dish-line-2-txt">Déstructurée</span>
                                <span class="prix">23€</span>
                            </span>
                            <span class="dish-check"><span><i class="fa-solid fa-circle-check"></i></span></span>
                        </button>
                    </div>
                </div>
<!---BOUTONS-Commander-->   
                <div class="btn-multicolor">
                    <button>Commander</button>
                </div>
            </section>   
        </main>

<!---FOOTER-->
        <footer>
            <h6>ohmyfood</h6>
            <ul>
                <li><a href="#"><i class="fa-solid fa-utensils"></i> Proposer un restaurant</a></li>
                <li><a href="#"><i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</a></li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="mailto:contact@ohmyfood.fr">Contact</a></li>
            </ul>
        </footer>
    </body>
</html>
